name: Build and Deploy

on:
  workflow_dispatch:
    inputs: 
      version:
        required: true
        description: "Package Version"

env:
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}
  ARTIFACTORY_SOURCE_URL: 'https://api.nuget.org/v3/index.json'

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
          
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
            
      - name: Build
        run: dotnet build --configuration Release
        
      - name: Package
        run: dotnet pack --no-restore --no-build --configuration Release -p:PackageVersion=${{ inputs.version }} --output ${{ github.workspace }}
        
      - name: Publish
        run: |
          echo ${{ github.workspace }}
          echo $GITHUB_WORKSPACE
          dotnet nuget push PackageUtils.${{ inputs.version }}.nupkg -s https://nuget.pkg.github.com/reniciuspagotto/index.json -k ${{ secrets.NUGET_AUTH_TOKEN }}