name: Build and Deploy

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'
            
      - name: Build
        run: dotnet build --configuration Release
        
      - name: Package
        run: dotnet pack --no-restore --no-build --configuration Release -p:PackageVersion=${{ github.ref_name }} --output .
        
      - name: Publish
        run: dotnet nuget push PackageUtils.${{ github.ref_name }}.nupkg -s https://nuget.pkg.github.com/reniciuspagotto/index.json -k ${{ secrets.NUGET_AUTH_TOKEN }}