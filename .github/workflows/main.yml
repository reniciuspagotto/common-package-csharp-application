name: Build and Deploy

on:
  workflow_dispatch:
    inputs: 
      version:
        required: true
        description: "Package Version"

env:
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}
  ARTIFACTORY_SOURCE_URL: 'https://api.nuget.org/v3/index.json'

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'
            
      - name: Build
        run: dotnet build --configuration Release
        
      - name: Version
        run: | 
          echo "RELEASE_VERSION1=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
          echo "RELEASE_VERSION2=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "RELEASE_VERSION3=$(git tag | sort --version-sort | tail -n1)" >> $GITHUB_ENV
        
      - name: Package
        run: dotnet pack --no-restore --no-build --configuration Release -p:PackageVersion=${{ inputs.version }} --output .
        
      - name: Publish
        run: |
          echo ${{ github.workspace }}
          echo ${{ env.RELEASE_VERSION1 }}
          echo ${{ env.RELEASE_VERSION2 }}
          echo ${{ env.RELEASE_VERSION3 }}
          dotnet nuget push PackageUtils.${{ inputs.version }}.nupkg -s https://nuget.pkg.github.com/reniciuspagotto/index.json -k ${{ secrets.NUGET_AUTH_TOKEN }}